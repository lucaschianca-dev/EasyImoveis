spring.datasource.url=jdbc:mysql://localhost/easyimoveis?createIfNotExists=true
spring.datasource.username=root
spring.datasource.password=root

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration



#Este comando vai imprimir os comandos SQL que serão dados no banco de dados
spring.jpa.show-sql=true
#Este comando vai formatar, para uma melhor visualização, dos comandos SQL
spring.jpa.properties.hibernate.format_sql=true

#Esses códigos irão trocar o nome dos parâmetros do nosso "Page<> listarMedicos"
spring.data.web.pageable.page-parameter=pagina
spring.data.web.pageable.size-parameter=tamanho
spring.data.web.sort.sort-parameter=ordem